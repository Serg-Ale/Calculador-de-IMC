<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <section id="problema">
            <div>
                <h2><b>IMC</b></h2>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25,0 e 29,9</p>
                <p>Entre 30,0 e 34,9</p>
                <p>Entre 35,0 e 39,9</p>
                <p>Mais do que 40,0</p>
            </div>
            <div>
                <h2><b>Resultado</b></h2>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </section>

        <h2>Calcule seu IMC</h2>

        <form class="form" action="/" id="formulario" method="POST">
            <label for="peso" class="label">Peso</label>
            <input type="text" id="peso" name="peso">

            <label for="altura" class="label">Altura</label>
            <input type="text" id="altura" name="altura">

            <button>Enviar</button>
        </form>

        <div id="resultado"></div>
    </section>


    <script src="js/main.js"></script>
</body>

</html>
